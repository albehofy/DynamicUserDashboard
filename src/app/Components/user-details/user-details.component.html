
@defer{
<app-navbar/>
<div class="w-50 mx-auto" style="min-width: 280px; max-width: 450px;">
    <h3>User Details</h3>
    <a href="" ngClass="d-block my-2" router-link="['/all-users']"><i class="bi bi-arrow-left"></i> all users</a>
    <img class="card-img-top px-2 w-100" [src]="userDetails.avatar" alt="Card image cap"
        style="width: 270px; max-height:375px">
    <br>
    <div class="px-2" style="min-width: 270px;">
        <table class="table table-primary">
            <tbody>
                <tr ngClass="">
                    <td>Full Name</td>
                    <td>{{userDetails.first_name}} {{userDetails.last_name}}</td>
                </tr>
                <tr ngClass="">
                    <td>ID</td>
                    <td>{{userDetails.id}}</td>
                </tr>
                <tr ngClass="">
                    <td>Email</td>
                    <td>{{userDetails.email}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<app-footer />
}@loading(minimum 500ms){
<div class="loader position-fixed h-100 w-100 d-flex align-items-center justify-content-center text-primary">
    <div class="spinner-border" role="status">
    </div>
</div>
}
